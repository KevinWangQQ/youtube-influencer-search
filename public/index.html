<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Influencer 搜索系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
        }
        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 2rem;
            border-radius: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .results-container {
            display: none;
        }
        .loading-spinner {
            display: none;
        }
        .influencer-card {
            transition: all 0.3s ease;
        }
        .influencer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .badge-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .keyword-tag {
            background: #e9ecef;
            border-radius: 20px;
            padding: 5px 12px;
            margin: 3px;
            display: inline-block;
            font-size: 0.8rem;
        }
        .demo-alert {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: none;
            border-radius: 15px;
            color: #8b4513;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-3">
                        <i class="fab fa-youtube"></i> 
                        YouTube Influencer 搜索系统
                    </h1>
                    <p class="h5 mb-0 opacity-75">
                        智能搜索和分析测评过指定产品的YouTube影响者
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="badge bg-light text-dark p-3 rounded-pill">
                        <i class="fas fa-rocket"></i> v3.0 Node.js版本
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <!-- 搜索表单 -->
        <div class="card">
            <div class="card-header bg-transparent border-0 pt-4">
                <h3 class="card-title">
                    <i class="fas fa-search text-primary"></i> 
                    搜索配置
                </h3>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productName" class="form-label fw-bold">
                                <i class="fas fa-cube"></i> 产品机型 *
                            </label>
                            <input type="text" class="form-control" id="productName" 
                                   placeholder="例如: eero 7, iPhone 15, Tesla Model Y" required>
                            <div class="form-text">输入要搜索的产品型号或品牌</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apiKey" class="form-label fw-bold">
                                <i class="fas fa-key"></i> YouTube API 密钥 *
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="apiKey" 
                                       placeholder="输入您的YouTube Data API密钥" required>
                                <button class="btn btn-outline-secondary" type="button" id="validateBtn">
                                    <i class="fas fa-check"></i> 验证
                                </button>
                            </div>
                            <div class="form-text">
                                <a href="https://console.developers.google.com/" target="_blank" class="text-decoration-none">
                                    <i class="fas fa-external-link-alt"></i> 获取API密钥
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="minSubscribers" class="form-label fw-bold">
                                <i class="fas fa-users"></i> 最小订阅数
                            </label>
                            <input type="number" class="form-control" id="minSubscribers" value="10000" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="minViews" class="form-label fw-bold">
                                <i class="fas fa-eye"></i> 最小观看数
                            </label>
                            <input type="number" class="form-control" id="minViews" value="5000" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="maxResults" class="form-label fw-bold">
                                <i class="fas fa-list"></i> 最大结果数
                            </label>
                            <select class="form-select" id="maxResults">
                                <option value="25">25个结果</option>
                                <option value="50" selected>50个结果</option>
                                <option value="100">100个结果</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5 me-3">
                            <i class="fas fa-rocket"></i> 开始搜索
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-lg px-5" id="demoBtn">
                            <i class="fas fa-play"></i> 演示模式
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading-spinner text-center my-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-3">
                <h5>正在搜索YouTube影响者...</h5>
                <p class="text-muted">这可能需要几分钟时间，请耐心等待</p>
                <div class="progress mt-3" style="height: 12px;">
                    <div id="progressInner" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="small text-muted mt-1" id="progressText">进度：0%</div>
            </div>
        </div>

        <!-- 搜索结果 -->
        <div class="results-container">
            <!-- 统计摘要 -->
            <div class="card mb-4">
                <div class="card-header bg-transparent border-0">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-chart-bar text-primary"></i> 搜索结果摘要
                    </h4>
                </div>
                <div class="card-body">
                    <div class="row" id="summaryStats">
                        <!-- 动态填充 -->
                    </div>
                    <div id="keywordsList" class="mt-3">
                        <!-- 显示搜索关键词 -->
                    </div>
                </div>
            </div>

            <!-- 影响者列表 -->
            <div class="card">
                <div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-star text-warning"></i> 发现的影响者
                    </h4>
                    <div>
                        <button class="btn btn-success" id="exportBtn">
                            <i class="fas fa-download"></i> 导出CSV
                        </button>
                        <button class="btn btn-outline-primary" id="newSearchBtn">
                            <i class="fas fa-plus"></i> 新搜索
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row" id="influencersGrid">
                        <!-- 动态填充影响者卡片 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 演示模式提示 -->
        <div class="alert demo-alert d-none" id="demoAlert">
            <div class="d-flex align-items-center">
                <i class="fas fa-info-circle fa-2x me-3"></i>
                <div>
                    <h5 class="alert-heading mb-1">演示模式</h5>
                    <p class="mb-0">当前显示的是演示数据。要获得真实的搜索结果，请输入有效的YouTube API密钥。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
