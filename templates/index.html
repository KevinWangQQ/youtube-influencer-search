<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Influencer 搜索系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 2rem;
        }
        .progress-container {
            display: none;
        }
        .results-container {
            display: none;
        }
        .history-container {
            display: none;
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
        .loading-spinner {
            display: none;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2"><i class="fab fa-youtube"></i> YouTube Influencer 搜索系统</h1>
                    <p class="mb-0">智能搜索和分析测评过指定产品的YouTube影响者</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-outline-light" onclick="showHistory()">
                        <i class="fas fa-history"></i> 搜索历史
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- 搜索配置表单 -->
        <div class="form-section">
            <h3 class="mb-4"><i class="fas fa-search"></i> 搜索配置</h3>
            <form id="searchForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="productName" class="form-label">产品机型 *</label>
                            <input type="text" class="form-control" id="productName" 
                                   placeholder="例如: eero 7, Netgear Orbi 370, Asus ZenWifi BE5000" required>
                            <div class="form-text">输入要搜索的WiFi路由器产品型号</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apiKey" class="form-label">YouTube Data API 密钥 *</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="apiKey" 
                                       placeholder="输入您的YouTube Data API密钥" required>
                                <button class="btn btn-outline-secondary" type="button" id="validateKeyBtn">
                                    <i class="fas fa-check"></i> 验证
                                </button>
                            </div>
                            <div class="form-text">
                                <a href="https://console.developers.google.com/" target="_blank">
                                    <i class="fas fa-external-link-alt"></i> 获取API密钥
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="minSubscribers" class="form-label">最小订阅数</label>
                            <input type="number" class="form-control" id="minSubscribers" value="10000" min="0">
                            <div class="form-text">筛选频道订阅数大于此值的influencer</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="minViewCount" class="form-label">最小视频观看数</label>
                            <input type="number" class="form-control" id="minViewCount" value="5000" min="0">
                            <div class="form-text">筛选视频观看数大于此值的influencer</div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-custom btn-lg px-5">
                        <i class="fas fa-rocket"></i> 开始搜索
                    </button>
                </div>
            </form>
        </div>

        <!-- 进度显示 -->
        <div class="progress-container" id="progressContainer">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-sync-alt fa-spin"></i> 搜索进行中...
                        <span id="taskProduct" class="text-muted"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="progress mb-3" style="height: 20px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             id="progressBar" role="progressbar" style="width: 0%">
                            <span id="progressText">0%</span>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-3">
                            <div class="h5 mb-0" id="currentKeyword">0</div>
                            <small class="text-muted">当前关键词</small>
                        </div>
                        <div class="col-md-3">
                            <div class="h5 mb-0" id="totalKeywords">0</div>
                            <small class="text-muted">总关键词数</small>
                        </div>
                        <div class="col-md-3">
                            <div class="h5 mb-0" id="foundInfluencers">0</div>
                            <small class="text-muted">已找到influencer</small>
                        </div>
                        <div class="col-md-3">
                            <div class="h5 mb-0" id="taskStatus">运行中</div>
                            <small class="text-muted">任务状态</small>
                        </div>
                    </div>
                    <div class="mt-3">
                        <small class="text-muted" id="progressMessage">准备开始搜索...</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索结果 -->
        <div class="results-container" id="resultsContainer">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-chart-bar"></i> 搜索结果
                    </h5>
                    <div>
                        <button class="btn btn-success btn-sm" id="downloadBtn">
                            <i class="fas fa-download"></i> 下载CSV
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="newSearch()">
                            <i class="fas fa-plus"></i> 新搜索
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <!-- 结果摘要 -->
                    <div class="row mb-4" id="summaryStats">
                        <!-- 动态填充 -->
                    </div>

                    <!-- 结果表格 -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>频道名称</th>
                                    <th>订阅数</th>
                                    <th>测评产品</th>
                                    <th>视频标题</th>
                                    <th>视频观看数</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTable">
                                <!-- 动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索历史 -->
        <div class="history-container" id="historyContainer">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-history"></i> 搜索历史
                    </h5>
                    <button class="btn btn-secondary btn-sm" onclick="hideHistory()">
                        <i class="fas fa-times"></i> 关闭
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>产品名称</th>
                                    <th>状态</th>
                                    <th>找到influencer数</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="historyTable">
                                <!-- 动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="mt-2">验证API密钥中...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
